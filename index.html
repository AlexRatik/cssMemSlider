<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code_Jam</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <input type="radio" name="sliders__inputs" id="input1" checked />
            <input type="radio" name="sliders__inputs" id="input2" />
            <input type="radio" name="sliders__inputs" id="input3" />
            <input type="radio" name="sliders__inputs" id="input4" />
            <input type="radio" name="sliders__inputs" id="input5" />

            <div class="slider__container-wrapper">
                <div class="slider__container">
                    <div class="slide" id="slide1"></div>
                    <div class="slide" id="slide2"></div>
                    <div class="slide" id="slide3"></div>
                    <div class="slide" id="slide4"></div>
                    <div class="slide" id="slide5"></div>
                </div>
            </div>
            <div class="text_and_controls-wrapper">
                <div class="text__container-wrapper">
                    <div class="text__container">
                        <div class="text">And so all the time ...</div>
                        <div class="text">
                            Really amazing people go to the backend, it's good
                            that we are adequate
                        </div>
                        <div class="text">Well you saw it all</div>
                        <div class="text">And it's day after day</div>
                        <div class="text">
                            The whole essence of the frontend
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <label for="input1" class="control" id="label1"></label>
                    <label for="input2" class="control" id="label2"></label>
                    <label for="input3" class="control" id="label3"></label>
                    <label for="input4" class="control" id="label4"></label>
                    <label for="input5" class="control" id="label5"></label>
                </div>
            </div>
        </div>
    </body>
</html>
